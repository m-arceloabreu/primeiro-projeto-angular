<div class="container-fluid vh-100 img-bg d-flex justify-content-center align-items-center">
    <div class="container">

    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-6 bg-1 neon-blue py-5 pl-4 pr-4 txt-color-pink font-orbiter">
            <form>
                <h1 class="text-center mb-4">Faça seu cadastro</h1>

                <div class="row form-group">
                    <div class="col-md-6">
                    
                        <label for="inputUsuario" class="mb-0">Nome de usuário:</label>
                        <input [(ngModel)]="usuario.nome" type="text" class="form-control" id="inputUsuario" name="nome">
    
                        <label for="inputEmail" class="mt-3 mb-0">E-mail:</label>
                        <input [(ngModel)]="usuario.usuario" type="email" class="form-control" id="inputEmail" name="email">
    
                        <label for="inputFoto" class="mt-3 mb-0">Link de foto de perfil:</label>
                        <input [(ngModel)]="usuario.foto" type="text" class="form-control" id="inputFoto" name="foto">
                    </div>

                    <div class="col-md-6">
                        <label for="senha" class=" mb-0">Senha:</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
    
                        <label for="confirmSenha" class="mt-3 mb-0">Confirme a senha:</label>
                        <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">

                        <label for="selectMenu" class="mt-3 mb-0">Tipo de usuário:</label>
                        <select class="custom-select custom-select-md mb-3" id="selectMenu" (change)="tipoUser($event)">
                            <option selected disabled>Selecione uma opção</option>
                            <option value="1">Padrão</option>
                            <option value="2">Administrador</option>
                        </select>
                    </div>
                </div>

                    <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <button routerLink="/entrar" class="btn-awhite mt-4 mr-5">Cancelar</button>
                        <button class="btn-awhite mt-4" (click)="cadastrar()">Cadastrar</button>
                    </div>
                </div>
                
            </form>

    </div>
</div>
</div>
