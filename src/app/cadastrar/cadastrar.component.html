<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col-md-6" id="img-bg">
        </div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="nome">Usuario</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuario">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da foto">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Senha</label>
                        <input class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="senha"> Confirmar Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuario</label>
                        <select name="tipo" id="tipo" class="form-control">
                            <option value="">Selecione um Tipo de Usuario: </option>
                            <option value="normal">Normal</option>
                            <option value="adm">Admnistrador</option>
                        </select>
                        <div class="d-flex justify-content-center pt-5">
                            <button class="btn btn-danger mr-4" type="submit" routerLink="/entrar">Cancelar</button>
                            <button class="btn btn-success" type="submit">Cadastrar</button>
                        </div>
                    </div>

                    

                    

                </div>
            </div>

        </div>
    </div>
</div>
